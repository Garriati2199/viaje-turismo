<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" type="text/css" content="ie=edge">
    <title>Turismo el mundo en tus manos</title>
    <link rel="stylesheet" type="text/css" href="style/estilos.css">
</head>
<body>
    <div id="nav-mobile" class="nav-mobile">
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/about">Acwrca de nosotros</a></li>
            <li><a href="/#contact">Contacto </a></li>

        </ul>
    </div>
    <header id="nav">
        <div id="brand">
            <img src="img/pausa-logo.png" alt="">
        </div>
        <div id="mobile" onclick="navEffect()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <section id="banner">
        <h1>El mundo en tus manos</h1>
        <p>Viaja y disfruta tu destino</p>
        <img src="img/girador.gif" alt="">
    </section>
    <script src="js/nav.js"></script>
    <section class="cuzco">
        <div class="pr" >
            <div class="viaje">
                <img class="photo" src="img/lugares.gif" alt="">
                <div class="precio"><p class="price"><strong>Desde S/70</strong></p></div>
            </div>
            <div class="ofertas">
                <div class="vacio"></div>
                <div class="ubic">
                    <img src="img/location-icon.png" class="location" class="C1" alt="">
                    <div class="cus"><p class="cusLetra">Cuzco</p></div>
                </div>
                <div class="time">
                    <img src="img/clock-icon.png" class="clock" class="C2" alt="">
                    <div class="dn"><p class="dnLetra">3D/3N</p></div>
                </div>
                <div class="tx"><p class="sm">Saber más...</p></div>

            </div>
        </div>
    </section>
    <section class="cuzco">
        <div class="pr" >
            <div class="viaje">
                <img class="photo" src="img/lugares.gif" alt="">
                <div class="precio"><p class="price"><strong>Desde S/70</strong></p></div>
            </div>
            <div class="ofertas">
                <div class="vacio"></div>
                <div class="ubic">
                    <img src="img/location-icon.png" class="location" class="C1" alt="">
                    <div class="cus"><p class="cusLetra">Cuzco</p></div>
                </div>
                <div class="time">
                    <img src="img/clock-icon.png" class="clock" class="C2" alt="">
                    <div class="dn"><p class="dnLetra">3D/3N</p></div>
                </div>
                <div class="tx"><p class="sm">Saber más...</p></div>
            </div>
        </div>
    </section>
    <section class="cuzco">
        <div class="pr" >
            <div class="viaje">
                <img class="photo" src="img/lugares.gif" alt="">
                <div class="precio"><p class="price"><strong>Desde S/70</strong></p></div>
            </div>
            <div class="ofertas">
                <div class="vacio"></div>
                 <div class="ubic">
                    <img src="img/location-icon.png" class="location" class="C1" alt="">
                    <div class="cus"><p class="cusLetra">Cuzco</p></div>
                </div>
                <div class="time">
                    <img src="img/clock-icon.png" class="clock" class="C2" alt="">
                    <div class="dn"><p class="dnLetra">3D/3N</p></div>
                </div>
                <div class="tx"><p class="sm">Saber más...</p></div>
            </div>
        </div>
    </section>
    <section id="cajaDeMasExpe">
        <div id="CajaNaranja"><p id="txt">Más experiencias</p></div>
    </section>
    <section id="contact">
        <form action="https://www.facebook.com" onsubmit="sendContact()" >
            <h4>Contáctanos</h4>
            <span class="error"></span>
            <label for="form-nombre">Nombre y apellido</label>
            <input id="form-nombre" class="inputs" type="text" name="name" placeholder="Nombre">
            <label for="form-correo">Correo</label>
            <input id="form-correo" class="inputs" type="email" name="email" placeholder="Correo">
            <label for="form-comentario">Comentario</label>
            <textarea id="form-comentario" class="inputs" name="comments" id="" cols="30" rows="10" placeholder="Pon tu comentario"></textarea>
            <button>Envia</button>
        </form>
    </section>
</body>
</html>
